	<style>

	background-color: #F8D5D5;
	
	
	}

    {
        background-color:#85C1E9;
    }
	input:required
	{
		border: 2px solid #797D7F; 
	}
	
	</style>
	<h1>STM SCHOOL OF EDUCATION</h1>
</head>
<body>
    <form>
		<table>
			<tr>
				<td>
					<label for="uname:">First name:</label>
				</td>
				<td>
					<input type="text" name="username" id="uname" required pattern="[A-Za-z]+" onblur="checkUname()">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="uname:">Last name:</label>
				</td>
				<td>
	
					<input type="text" name="username" id="uname" required pattern="[A-Za-z]+" onblur="checkUname()">
                  
				</td>
			</tr>
			<tr>
				<td>
					<label for="ageid">Age</label>
				</td>
				<td>
					<input type="text" name="age" id="ageid" required pattern="[0-9]{2}" onblur="checkAge()">
                     
				</td>
			</tr>
			<tr>
			    
				<td>
					<label for="uname:">Select Subject:</label>
				</td>
  			    <td>  
					<select>  
						<option value="SUBJECTS">SUBJECTS</option>  
						<option value="ENGLISH">ENGLISH</option>  
						<option value="SCIENCE">SCIENCE</option>  
						<option value="COMPUTER SCIENCE">COMPUTER SCIENCE</option>  
						<option value="MATHS">MATHS</option>  

					</select> 
				</td>
			</tr>
			<tr>
				<td>
					<label for="uname:">Gender:</label>
				</td>
				<td>
				    <input type="radio" id="male" name="Gender">
					<label for="male">Male</label></br>
					<input type="radio" id="female" name="Gender">
					<label for="male">Female</label></br>
					<input type="radio" id="transgender" name="Gender">  
					<label for="male">Transgender</label></br>
	                
				</td>
			<tr>
			<tr>
				<td>
					<label for="phno">Phone number</label>
				</td>
				<td>
					<input type="text" name="phone number" id="phno" required pattern="[0-9]+" onblur="checkno()">
                     
				</td>
			</tr> 
			<tr>
				<td>
					<label for="uname:">Address:</label>
				</td>
				<td>
				    <input type="text" name="address" height="30"  id="add" required  >
				</td>
			</tr>
			<tr>
				<td>
					<label for="uname:">Email ID:</label>
				</td>
				<td>
				    <input type="text" name="email id" id="email" required >
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="pwd">Password</label>
				</td>
				<td>
					<input type="password" name="pass" id="pwd" required >
				</td>
			</tr>
			<tr>
				<td>
					<label for="pwd">Re-enter Password</label>
				</td>
				<td>
					<input type="password" name="pass" id="pwd" required  >
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					
					<input type="button" onclick="window.location.href='firstpage.html';" id="sub" class="btn btn-warning btn-lg" value="BACK"/>
					<input type="submit" name="subbutton" id="sub" value="Submit" onclick="validFunc()">
                    
				</td>
            </tr>
			</table>
	</form>
	

    <script type="text/javascript">
	         function checkUname()
            {
            var input1=document.getElementById("uname");
			var input2=document.getElementById("uname");
			
			
			
            
            if (input1.validity.patternMismatch) && (input2.validity.patternMismatch) 
            { 
                input1.setCustomValidity("Enter a valid username"); 
                
				input2.setCustomValidity("Enter a valid username"); 
               
            }
			
			
            else
            {
                input1.setCustomValidity("");
				input2.setCustomValidity("");
				
            }
            }
			function checkAge()
            {
            
            var input3=document.getElementById("ageid");
            if (input3.validity.patternMismatch)
            {
                input3.setCustomValidity("Enter a valid age");
                input3.reportValidity();
            }
            else
            {
                input3.setCustomValidity("");
            }
            }    
		    function checkno()
            {
            
            var input4=document.getElementById("phno");
            if (input4.validity.patternMismatch)
            {
                input4.setCustomValidity("Enter a valid number");
                input4.reportValidity();
            }
            else
            {
                input4.setCustomValidity("");
            }
            }
			
			function validFunc() // function to check if all data are valid
            {
            
                var input1=document.getElementById("uname");
				var input1=document.getElementById("uname");
				
                var input3=document.getElementById("ageid");
               
                
                if(input1.checkValidity() && input2.checkValidity() && input3.checkValidity())
                {
                    alert("All values are valid"); 
                }
               else
                {
                    alert("Check your input"); 
                }
            }
			
             
             
    </script>
